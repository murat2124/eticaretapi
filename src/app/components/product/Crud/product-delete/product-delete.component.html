
<form [formGroup]="productDeleteForm" (ngSubmit)="onDeleteSubmit()" class="container mt-4">

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="id" class="form-label">Product ID (to delete)</label>
      <input id="id" formControlName="id" type="text" class="form-control" />
      <div *ngIf="productDeleteForm.get('id')?.invalid && productDeleteForm.get('id')?.touched" class="text-danger">
        ID is required to delete the product.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <p>Are you sure you want to delete this product?</p>
  </div>

  <button type="submit" [disabled]="productDeleteForm.invalid" class="btn btn-danger">Delete</button>
</form>
