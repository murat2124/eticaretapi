<form [formGroup]="productUpForm" (ngSubmit)="onSubmit()" class="container mt-4">

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="id" class="form-label">ID</label>
      <input id="id" formControlName="id" type="text" class="form-control" />
      <div *ngIf="productUpForm.get('id')?.invalid && productUpForm.get('id')?.touched" class="text-danger">
        ID is required.
      </div>
    </div>

    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="productUpForm.get('name')?.invalid && productUpForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    <div *ngIf="productUpForm.get('description')?.invalid && productUpForm.get('description')?.touched" class="text-danger">
      Description is required.
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <label for="price" class="form-label">Price</label>
      <input id="price" formControlName="price" type="number" step="0.01" class="form-control" />
      <div *ngIf="productUpForm.get('price')?.invalid && productUpForm.get('price')?.touched" class="text-danger">
        Price is required.
      </div>
    </div>

    <div class="col-md-4">
      <label for="stock" class="form-label">Stock</label>
      <input id="stock" formControlName="stock" type="number" class="form-control" />
      <div *ngIf="productUpForm.get('stock')?.invalid && productUpForm.get('stock')?.touched" class="text-danger">
        Stock is required.
      </div>
    </div>

    <div class="col-md-4">
      <label for="createdDate" class="form-label">Created Date</label>
      <input id="createdDate" formControlName="createdDate" type="date" class="form-control" />
      <div *ngIf="productUpForm.get('createdDate')?.invalid && productUpForm.get('createdDate')?.touched" class="text-danger">
        Created Date is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Category ID</label>
    <input id="categoryId" formControlName="categoryId" type="text" class="form-control" />
    <div *ngIf="productUpForm.get('categoryId')?.invalid && productUpForm.get('categoryId')?.touched" class="text-danger">
      Category ID is required.
    </div>
  </div>

  <button type="submit" [disabled]="productUpForm.invalid" class="btn btn-primary">Submit</button>
</form>
